<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>CV</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="info">
				<img src="troll.png" alt="trollFace" class="avatar" />
				<div class="info-text">
					<h1>Kirill K</h1>
					<p>I live in <em>Kazakhstan</em></p>
					<p>I like to learn Javascript</p>

					<h3>Social</h3>
					<a href="#" target="_blank">Instagram</a>
					|
					<a href="#" target="_blank">Telegram</a>
					|
					<a href="#" target="_blank">VK</a>
				</div>
			</div>

			<div class="card hobby">
				<h2>My hobbies</h2>
				<ol class="list">
					<li>Movie</li>
					<li>Car</li>
					<li>Technic</li>
				</ol>
			</div>

			<div class="card experience">
				<h2>Experience</h2>
				<table class="table">
					<!--					<thead>-->
					<!--						<tr>-->
					<!--							<th>Place of employment</th>-->
					<!--							<th>Job title</th>-->
					<!--							<th>Years</th>-->
					<!--						</tr>-->
					<!--					</thead>-->
					<tbody>
						<tr>
							<td>Freelance</td>
							<td>Mechanic</td>
							<td>2015-2018</td>
						</tr>
						<tr>
							<td>XenumService</td>
							<td>Manager-mechanic</td>
							<td>2020-2022</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="card message">
				<form action="/" class="form">
					<h2>Contact me</h2>

					<div class="form-row">
						<div class="form-group">
							<label for="name">Your name:</label>
							<input type="text" id="name" placeholder="Enter your name" />
						</div>
						<div class="form-group">
							<label for="email">Your email:</label>
							<input type="email" id="email" placeholder="Enter your email" />
						</div>
					</div>
					<div class="form-group">
						<label for="message">Your message:</label>
						<textarea
							id="message"
							cols="30"
							rows="5"
							placeholder="Enter your message..."
						></textarea>
					</div>
					<button type="submit" class="btn">Send it!</button>
				</form>
			</div>
		</div>
	</body>
</html>
