<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>CV</title>
	</head>
	<body>
		<img src="troll.png" alt="trollFace" />
		<h1>Kirill K</h1>
		<p>I live in <em>Kazakhstan</em></p>
		<p>I like to learn <strong> Javascript</strong></p>
		<h2>Social</h2>
		<a href="#" target="_blank">Instagram</a>
		|
		<a href="#" target="_blank">Telegram</a>
		|
		<a href="#" target="_blank">VK</a>

		<hr />
		<h2>My hobbies</h2>
		<ol>
			<li>Movie</li>
			<li>Car</li>
			<li>Technic</li>
		</ol>
		<hr />
		<h2>Experience</h2>
		<table>
			<thead>
				<tr>
					<th>Place of employment</th>
					<th>Job title</th>
					<th>Years</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Freelance</td>
					<td>Mechanic</td>
					<td>2015-2018</td>
				</tr>
				<tr>
					<td>XenumService</td>
					<td>Manager-mechanic</td>
					<td>2020-2022</td>
				</tr>
			</tbody>
		</table>
		<hr />
		<h2>Contact me</h2>
		<form action="/">
			<div>
				<label for="name">Your name:</label>
				<input type="text" id="name" placeholder="Enter your name" />
			</div>
			<div>
				<label for="email">Your email:</label>
				<input type="email" id="email" placeholder="Enter your email" />
			</div>
			<div>
				<label for="message">Your message:</label>
				<br />
				<textarea
					id="message"
					cols="30"
					rows="5"
					placeholder="Enter your message..."
				></textarea>
			</div>
			<button type="submit">Send it!</button>
		</form>
	</body>
</html>
